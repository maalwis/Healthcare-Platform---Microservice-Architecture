spring.application.name=AppointmentSchedulingService
server.port=8082

#database
# PostgreSQL connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/AppointmentSchedulingService
spring.datasource.username=postgres
spring.datasource.password=alwis
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate settings (optional, but useful)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true